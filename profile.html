      <h2 style="color: gray;"> <b>Login</b></h2>
      <h4 style="color: gray;">Access your profile and track progress</h4>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 p-4 bg-light rounded shadow">

                <!-- Login Form -->
                <form id="loginForm">
                    <h3 class="text-center mb-4">Login</h3>
                    <div class="mb-3">
                    <label class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                    <label class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display: none;">
                    <h3 class="text-center mb-4">Register</h3>
                    <div class="mb-3">
                    <label class="form-label"><b>Full Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                    <label class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                    <label class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    <p class="mt-3 text-center">Already have an account? <a href="#" onclick="toggleForms()">Back to Login</a></p>
                </form>

                </div>
            </div>
        </div>
        <script>
            function toggleForms() {
                const login = document.getElementById("loginForm");
                const register = document.getElementById("registerForm");

                login.style.display = login.style.display === "none" ? "block" : "none";
                register.style.display = register.style.display === "none" ? "block" : "none";
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
